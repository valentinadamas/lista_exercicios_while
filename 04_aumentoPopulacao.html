<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DA POPULAÇÃO
    Supondo que a população de um país 
    A seja da ordem de 80000 habitantes com uma taxa anual de crescimento 
    de 3% e que a população de B seja 200000 habitantes com uma taxa de crescimento de 1.5%.
     Faça um programa que calcule e escreva o número de anos necessários para que a população
      do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

    //ENTRADA
     //ENTRADA
    let populacaoPaisA = 80000;
    let populacaoPaisB = 200000;
    let anos = 0;

    //PROCESSAMENTO
    while (populacaoPaisA < populacaoPaisB) {
        anos = anos + 1;
        populacaoPaisA = populacaoPaisA * 1.03;
        populacaoPaisB = populacaoPaisB * 1.015;
    }

    //SAÍDA
    alert(`Serão necessários ${anos} anos para que a população do País A seja igual ou superior a população do País B`);
</script>
