<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:
    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    const msg = `As opções são: 
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto(1-2-3-4, se, 0, resultados.):`
    let voto = Number(prompt(msg));

    //PROCESSAMENTO
    let joaozinho = 0;
    let mariazinha = 0;
    let nulo = 0;
    let branco = 0;

    while (voto !== 0) {
        if (voto === 1) joaozinho++
        else if (voto === 2) mariazinha++
        else if (voto === 3) nulo++
        else if (voto === 4) branco++
        else alert("Inválido! Digite 1, 2, 3, 4 ou 0 para encerrar.");
        voto = Number(prompt(msg));
    }

    // conta das porcentagens
    // a) O número de votos de cada candidato;
    let numeroVotos = `Número de votos de cada candidato: Votos do Candidato Joãozinho = ${joaozinho}; Votos da Candidata Mariazinha = ${mariazinha}.`;
    // b) A porcentagem de votos nulos;
    let totalVotos = mariazinha + joaozinho + branco + nulo;
    let porcentagemNulos = (nulo / totalVotos) * 100;
    // c) A porcentagem de votos brancos;
    let porcentagemBrancos = (branco / totalVotos) * 100;
    // d) O candidato vencedor.
    let candidatoVencedor = "";
    if (mariazinha > joaozinho) candidatoVencedor = "A candidata Mariazinha foi a vencedora.";
    else if (joaozinho > mariazinha) candidatoVencedor = "O candidato Joãozinho foi o vencedor.";
    else candidatoVencedor = "Não houve canditado vencedor. Seguiremos para o segundo turno."

    
    //SAÍDA
    
    alert(numeroVotos);
    alert(`A porcentagem de votos nulos foi ${porcentagemNulos.toFixed(2)}% e a porcentagem de votos brancos foi ${porcentagemBrancos.toFixed(2)}%.`);
    alert(candidatoVencedor)
    
</script>
