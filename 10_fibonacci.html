<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter,
     usando a estrutura de repetição while.
    */

    //ENTRADA
    let numeros = Number(prompt(`Quantos números da sequência Fibonacci você deseja obter?`));
    let contador = 0;
    const fibonacci = [1, 1, 2];
    //PROCESSAMENTO
    while (contador < numeros) {
        fibonacci.push(fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2]);
    }
    document.write(fibonacci);
    //SAÍDA

</script>
