<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, 
    verifique se a senha está correta e, caso não esteja, solicite novamente a
     senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem 
     “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    let senha = prompt(`Insira a senha, uma sequência de quatro(4) números inteiros:`);
    
    //PROCESSAMENTO
    while((senha.length !== 4) || (isNaN(Number(senha))) || (!Number.isInteger(Number(senha)))){
        senha = prompt(`Senha incorreta! Insira a senha, uma sequência de quatro(4) números inteiros:`);
    }
        alert(`Senha correta!`)
    //SAÍDA

</script>
